<template name="layout">
  <div class="layout 
    {{#if template.menuOpen.get}}menu-open{{/if}} 
    {{#if template.contactOpen.get}}contact-open{{/if}}">
    <div class="content">
      <nav class="{{#if template.menuOverlaid.get}}overlaid-{{template.menuOverlaid.get}}{{/if}}">
        <div class="nav-group">
          <a href="{{pathFor 'why'}}">Why</a>
          <a href="{{pathFor 'how'}}">How</a>
          <a href="{{pathFor 'what'}}">What</a>
        </div>

        <a href="{{pathFor 'home'}}" class="logo"><img src="/img/logo.svg"/></a>
        <a data-menu style="display:none"><span class="icon-percolate"></span></a>

        <div class="nav-group right">
          <a href="{{pathFor 'careers'}}">Join Us</a>
          <a href="http://blog.percolatestudio.com">Blog</a>
          <a data-contact>Contact</a>
        </div>
      </nav>

      {{#momentum plugin='iron-router' options=transition}}
        {{> yield}}
      {{/momentum}}

    </div>

    {{> contactOverlay}}
    {{> menuOverlay}}
  </div>
</template>
