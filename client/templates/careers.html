<template name="careers">
  <div class="page careers">
    <header class="grid-2">
      <div class="col-left">
        <h1 class="title-page">Join us</h1>
        <p class="description-page">Great projects. Nice people. We’ll push you to do the best work of your career, we ask that you push us to do the same.</p>
      </div>
      <div class="col-right bg-image-careers"></div>
    </header>

    <section class="section-lookfor">
      <h2 class="title-section">What we look for</h2>
      <div class="grid-3">
        <div class="subsection">
          <img src="img/logo.svg"/>
          <h3 class="subtitle-section">Nimble</h3>
          <p>Small interdisciplinary teams design, prototype, and build products from the ground up.</p>
        </div>
        <div class="subsection">
          <img src="img/logo.svg"/>
          <h3 class="subtitle-section">Curious</h3>
          <p>Experimentation in service of innovation. Never ask to cut corners; always ask if there is a better way. </p>
        </div>
        <div class="subsection">
          <img src="img/logo.svg"/>
          <h3 class="subtitle-section">People-first</h3>
          <p>Be greater than the sum of parts. Engineering and design aligned to improve people's lives.</p>
        </div>
      </div>
    </section>

    <section class="section-openings">
      <h2 class="title-section">Openings</h2>
      <div class="grid-2">
        <div class="openings">
          <p class="subtitle-openings"><b>Team members</b> are the dreamers and doers who create the future of design & technology.</p>
          {{#each jobs}}
            <div class="opening">
              <a class="title-opening" href="{{pathFor 'job'}}">{{title}}</a> <span class="location-opening">({{locations}})</span>
              <p class="description-opening">{{text}}</p>
            </div>
          {{/each}}

          <div class="opening">
            <a class="title-opening">Full-Stack Engineer</a> <span class="location-opening">(SFO, MEL, Remote)</span>
            <p class="description-opening">We’re looking for a full-stack Meteor engineer to build impactful features across client and internal products. Remote OK.</p>
          </div>
          <div class="opening">
            <a class="title-opening">Product Designer</a> <span class="location-opening">(SFO, MEL, Remote)</span>
            <p class="description-opening">We’re looking for a full-stack Meteor engineer to build impactful features across client and internal products. Remote OK.</p>
          </div>
        </div>"
        <div class="openings">
          <p class="subtitle-openings"><b>Interns</b> are valued contributors who get real experience on client and internal projects.</p>
          <div class="opening">
            <a class="title-opening">Design</a> <span class="location-opening">(SFO)</span>
            <p class="description-opening">Work with our design team to research, design, and prototype new user experiences at the San Francisco studio.</p>
          </div>
          <div class="opening">
            <a class="title-opening">Engineering</a> <span class="location-opening">(SFO, MEL)</span>
            <p class="description-opening">Work with our world-class engineering team to conceive and build realtime products in San Francisco or Melbourne.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</template>
