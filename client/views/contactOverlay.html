<template name="contactOverlay">
  <div class="overlay-screen-contact">
    <a class="overlay-close">
      <span class="icon-cross"></span>
    </a>
    <form class="contact-form-wrapper">
      <div class="title-overlay">Work with us</div>
      <fieldset>
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email Address">
        <textarea name="about" placeholder="About your company and project"></textarea>

        <div class="fieldset-group services">
          <div class="fieldset-group-title">Services <span class="subtext">Select all that apply</span><span class="error"> What can we offer you?</span></div><!-- need to comment out whitespace
          --><a class="btn-toggle active">Strategy</a><!--
          --><a class="btn-toggle">Design</a><!--
          --><a class="btn-toggle">Engineering</a><!--
          --><a class="btn-toggle">Consulting</a><!--
        --></div>
        <div class="fieldset-group">
          <div class="fieldset-group-title">Timing<span class="error"> When's the deadline?</span></div>
          <div class="btns-group">
            <a class="btn-toggle">Today</a>
            <a class="btn-toggle">This Quarter</a>
            <a class="btn-toggle">This Year</a>
          </div>
        </div>
        <div class="fieldset-group">
          <div class="fieldset-group-title">Budget<span class="error"> Is there a budget?</span></div>
          <div class="btns-group">
            <a class="btn-toggle">25k–50k</a>
            <a class="btn-toggle">50k–100k</a>
            <a class="btn-toggle">+100k</a>
            <a class="btn-toggle">Not sure</a>
          </div>
        </div>
        <button class="btn-primary caps" type="submit">Send Message</button>
      </fieldset>
      <div class="ancillary-contact vcard">
        <div class="wrapper-connect">
          <div class="title-ancillary">Connect</div>
          <div class="list">
            <a class="url monochrome" href="http://twitter.com/percolatestudio" target="_blank">Twitter</a>
            <a class="url monochrome" href="http://github.com/percolatestudio" target="_blank">Github</a>
            <a class="email monochrome" href="mailto:us@percolatestudio.com?subject=Hello%20Percolate">Email</a>
          </div>
        </div>
        <div class="wrapper-visit">
          <div class="title-ancillary">Visit Us</div>
          <a class="location-wrapper organization-unit adr"
            href="https://www.google.com/maps/place/169+11th+St,+San+Francisco,+CA+94103/@37.77357,-122.415787,17z/data=!3m1!4b1!4m2!3m1!1s0x8085809d83ced185:0xf5e9ad23d5cd5ce5">
            <span class="fn organization-name" style="display:none;">Percolate Studio</span>
            <span>Percolate USA</span><br>
            <span class="street-address">169 11th Street</span><br>
            <span class="locality">San Francisco</span>, <span class="region">CA</span> <span class="postal-code">94301</span>
          </a>
          <a class="location-wrapper organization-unit adr"
            href="https://www.google.com/maps/place/50+Herbert+St,+Northcote+VIC+3070,+Australia/@-37.771764,144.995165,17z/data=!3m1!4b1!4m2!3m1!1s0x6ad6437ca420f13f:0xb6908ada5cdfa379">
            <span>Percolate AUS</span><br>
            <span class="street-address">50 Herbert Street</span><br>
            <span class="locality">Melbourne</span>, <span class="region">VIC</span> <span class="postal-code">3001</span>
          </a>
        </div>
      </div>
    </form>
  </div>
</template>
